<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ScrumAI Manager</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            sidebar: '#2E3340',
            'sidebar-hover': '#383E4D',
            'sidebar-active': '#3B4252',
            accent: '#FF5A6E',
            badge: '#FF9B5A',
            bg: '#FFFFFF',
            'text-primary': '#1A1A1A',
            'text-secondary': '#6B7280',
            'border-light': '#E5E7EB',
            'btn-primary': '#4ADE80',
            'btn-primary-hover': '#22C55E'
          },
          fontFamily: {
            sans: ['DM Sans', 'Inter', 'sans-serif'],
          },
          boxShadow: {
            'card': '0 8px 24px rgba(0,0,0,0.08)',
            'card-hover': '0 12px 32px rgba(0,0,0,0.12)',
          },
          borderRadius: {
            'card': '16px',
            'card-lg': '24px',
            'btn': '12px',
            'pill': '20px',
          }
        }
      }
    }
  </script>
  <link
    href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700;800&family=Inter:wght@400;600;800&display=swap"
    rel="stylesheet">
  <style>
    body {
      font-family: 'DM Sans', 'Inter', sans-serif;
      background-color: #FFFFFF;
    }

    /* Custom scrollbar for sidebar */
    ::-webkit-scrollbar {
      width: 6px;
    }

    ::-webkit-scrollbar-track {
      background: #2E3340;
    }

    ::-webkit-scrollbar-thumb {
      background: #4B5563;
      border-radius: 3px;
    }

    /* Flip Card Utilities */
    .perspective-1000 {
      perspective: 1000px;
      -webkit-perspective: 1000px;
    }

    .transform-style-preserve-3d {
      transform-style: preserve-3d;
      -webkit-transform-style: preserve-3d;
    }

    .backface-hidden {
      backface-visibility: hidden;
      -webkit-backface-visibility: hidden;
    }

    .rotate-y-180 {
      transform: rotateY(180deg) !important;
    }

    /* Gamification Animations */
    @keyframes pulse-success {

      0%,
      100% {
        transform: scale(1);
        box-shadow: 0 0 0 0 rgba(34, 197, 94, 0.5);
      }

      50% {
        transform: scale(1.05);
        box-shadow: 0 0 20px 5px rgba(34, 197, 94, 0.3);
      }
    }

    @keyframes shake-error {

      0%,
      100% {
        transform: translateX(0);
      }

      20%,
      60% {
        transform: translateX(-8px);
      }

      40%,
      80% {
        transform: translateX(8px);
      }
    }

    @keyframes confetti-burst {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
      }

      100% {
        transform: translateY(-100px) rotate(720deg);
        opacity: 0;
      }
    }

    @keyframes float-up {
      0% {
        transform: translateY(0);
        opacity: 1;
      }

      100% {
        transform: translateY(-30px);
        opacity: 0;
      }
    }

    @keyframes glow-pulse {

      0%,
      100% {
        box-shadow: 0 0 5px rgba(255, 90, 110, 0.3);
      }

      50% {
        box-shadow: 0 0 25px rgba(255, 90, 110, 0.6);
      }
    }

    .animate-pulse-success {
      animation: pulse-success 0.6s ease-out;
    }

    .animate-shake-error {
      animation: shake-error 0.5s ease-out;
    }

    .animate-float-up {
      animation: float-up 1s ease-out forwards;
    }

    .animate-glow {
      animation: glow-pulse 2s ease-in-out infinite;
    }
  </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "firebase/": "https://esm.sh/firebase@^12.7.0/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.11.0",
    "recharts": "https://esm.sh/recharts@^3.6.0"
  }
}
</script>
</head>

  <div id="root"></div>

</body>

</html>
